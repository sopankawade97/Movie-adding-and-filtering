<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div class="movies">
            <form action="">
                <label for="">Favourite Movie</label><br>
                <input type="text" id="movie_name" placeholder="Type movie name"><br>
                <div class="extra_information">
                    <div class="name">
                        <label for="">Extra Information (Name)</label><br>
                        <input type="text" id="name" placeholder="Type here">
                    </div>
                    <div class="value">
                        <label for="">Extra Information (Value)</label><br>
                        <input type="text" id="valu" placeholder="Type here">
                    </div>
                </div>
                <button type="submit">Add Movie</button>
            </form>
        </div>
        <div class="search_div">
            <label for="">Filter by Title</label><br>
            <input type="text" id="movie" placeholder="search movie"><br>
            <button id="search_movie">Search</button>
        </div>
        <div class="output_div"></div>
    </div>
</body>
</html>
